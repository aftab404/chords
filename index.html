<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Chords</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div id="topbar">
        <input type="checkbox" id="tonality" name="tonality">
        <label for="tonality">Tonality</label>
    </div>

    <div id="content">
        <div id="display">Start!</div>
        <div id="timer">time : <span id="time">1</span>s</div>
    </div>
        <div id="btns">
            <button title="Decrease Speed (d)" id="dec">-</button>
            <button title="Start (space)" id="start-btn">Start</button>
            <button title="Increase Speed (i)" id="inc">+</button>
        </div>

    <script src="script.js"></script>
    </body>
</html>
