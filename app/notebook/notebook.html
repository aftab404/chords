<section>
    <h1 id="title">Notebook</h1>
    <button id="add_chord_btn">Add Chord</button>

    <p id="show_card_display"></p>
    <button id="show_card_btn">Show Card</button>

    <template>
        <my-card title="card" content="this is a persistent card"></my-card>
    </template>
    <template data-if="showCard" >
        <my-card title="Show Card" content="this is a conditional card 1"></my-card>
    </template>
    <template data-for="chord of chords">
        <my-card title="chord.title" content="chord.content"></my-card>
    </template>
</section>
