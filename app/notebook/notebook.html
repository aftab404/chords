<section>
    <h1 id="title">Notebook</h1>
    <button id="add_chord_btn">Add Chord</button>

    <div id="chords_container">
        <template id="chord_template">
            <details>
                <summary id="name">Song Name</summary>
                <p id="notes" contenteditable="true">Click here to enter chord</p>
                <button class="chord_delete_btn">Delete</button>
            </details>
        </template>
    </div>
</section>
